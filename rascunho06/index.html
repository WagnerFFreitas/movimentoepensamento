<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento e Pensamento</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo Movimento e Pensamento">
        </div>
        <nav>
            <button id="loginBtn">Login</button>
        </nav>
    </header>

    <main>
        <div class="modules-grid">
            <div class="module-card">
                <img src="assets/module1.jpg" alt="Módulo 1">
                <h3>Módulo 1</h3>
                <p>Descrição do módulo 1</p>
                <button class="access-btn">Acessar</button>
            </div>
            <div class="module-card">
                <img src="assets/module2.jpg" alt="Módulo 2">
                <h3>Módulo 2</h3>
                <p>Descrição do módulo 2</p>
                <button class="access-btn">Acessar</button>
            </div>
            <div class="module-card">
                <img src="assets/module3.jpg" alt="Módulo 3">
                <h3>Módulo 3</h3>
                <p>Descrição do módulo 3</p>
                <button class="access-btn">Acessar</button>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="showRegister">Registre-se aqui</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro de Paciente</h2>
            <form id="registerForm">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
